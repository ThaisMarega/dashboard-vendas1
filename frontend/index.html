<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard de Vendas - Imagem Modas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
      body {
        margin: 0;
        background: #f6f6f2;
        font-family: "Inter", Arial, sans-serif;
        color: #333;
      }

      .topbar {
        display: flex;
        align-items: center;
        padding: 16px 32px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid #e6e2da;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo img {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        object-fit: cover;
      }

      .logo-text {
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.6px;
        color: #4a4a40;
      }

      .container {
        max-width: 980px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .card {
        background: white;
        padding: 28px;
        border-radius: 18px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      }

      h2 {
        margin-top: 0;
        font-size: 22px;
        color: #4a4a40;
      }

      label {
        font-weight: 600;
        margin-top: 14px;
        display: block;
      }

      input {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #c8c4b8;
        border-radius: 10px;
        font-size: 15px;
        margin-top: 4px;
      }

      button {
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        margin-top: 16px;
      }

      .primary {
        background: #4a4a40;
        color: white;
      }

      .outline {
        background: transparent;
        border: 1px solid #4a4a40;
        color: #4a4a40;
      }

      .status {
        margin-top: 16px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>

  <body>
    
    <div class="topbar">
      <div class="logo">
        <img src="001 LOGO_Prancheta 1 cópia 27.png" alt="Logo IM">
        <div class="logo-text">IMAGEM MODAS</div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <h2>Dashboard de Vendas</h2>
        <p>Acesso exclusivo para vendedoras Imagem Modas.</p>

        <label>Nome da vendedora:</label>
        <input id="nome" placeholder="Digite seu nome" />

        <label>Senha:</label>
        <input id="senha" type="password" placeholder="Digite sua senha" />

        <button class="primary" onclick="login()">Entrar</button>
        <button class="outline" onclick="buscarMeta()">Buscar meta de hoje</button>

        <p class="status" id="status">Faça login para continuar.</p>
        <p class="status" id="meta"></p>
      </div>
    </div>

    <script>
      const API = "https://dashboard-vendas1.onrender.com/api";

      async function login() {
        const nome = document.getElementById("nome").value;
        const senha = document.getElementById("senha").value;

        document.getElementById("status").innerText = "Conectando...";

        const resp = await fetch(API + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, senha })
        });

        if (!resp.ok) {
          document.getElementById("status").innerText = "Falha no login.";
          return;
        }

        const data = await resp.json();
        localStorage.setItem("token", data.token);

        document.getElementById("status").innerText =
          "Logada como " + data.vendedora.nome;
      }

      async function buscarMeta() {
        const token = localStorage.getItem("token");
        if (!token) {
          document.getElementById("status").innerText =
            "Faça login primeiro.";
          return;
        }

        const hoje = new Date().toISOString().slice(0, 10);
        const resp = await fetch(API + "/metas/" + hoje, {
          headers: { Authorization: "Bearer " + token }
        });

        const data = await resp.json();
        const meta = data.valor_meta || data.valorMeta;

        document.getElementById("meta").innerText =
          "Meta de hoje: R$ " + Number(meta).toFixed(2);
      }
    </script>

  </body>
</html>
