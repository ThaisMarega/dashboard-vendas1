<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard de Vendas - Imagem Modas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --gold: #d4a362;
        --green: #5a633a;
        --bg: #f5f1ea;
        --text: #222222;
        --error: #b00020;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        background: radial-gradient(circle at top, #ffffff 0, var(--bg) 55%, #e6dfd2 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text);
      }

      .wrapper {
        width: 100%;
        max-width: 420px;
      }

      .logo-area {
        text-align: center;
        margin-bottom: 16px;
      }

      .logo-circle {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        margin: 0 auto 8px;
        background: var(--green);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--gold);
        font-size: 32px;
        font-weight: 600;
        font-family: "Times New Roman", "Georgia", serif;
      }

      .logo-text {
        letter-spacing: 0.25em;
        text-transform: uppercase;
        font-size: 13px;
        color: var(--gold);
        font-family: "Times New Roman", "Georgia", serif;
      }

      .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 22px 20px 18px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(212, 163, 98, 0.25);
      }

      .card-header {
        margin-bottom: 16px;
      }

      .card-title {
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--green);
        margin: 0 0 4px;
      }

      .card-subtitle {
        font-size: 13px;
        color: #666;
        margin: 0;
      }

      .status {
        font-size: 13px;
        margin-bottom: 12px;
        min-height: 18px;
        color: #777;
      }

      .status.ok {
        color: var(--green);
      }

      .status.err {
        color: var(--error);
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
        font-size: 13px;
      }

      input {
        width: 100%;
        padding: 9px 11px;
        border-radius: 10px;
        border: 1px solid #ddd3c5;
        margin-bottom: 10px;
        font-size: 14px;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
        background: #fbf8f3;
      }

      input:focus {
        outline: none;
        border-color: var(--gold);
        box-shadow: 0 0 0 1px rgba(212, 163, 98, 0.3);
        background: #fff;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 6px;
      }

      button {
        padding: 9px 14px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        white-space: nowrap;
        transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease,
          color 0.15s ease, border-color 0.15s ease;
      }

      button:active {
        transform: translateY(1px);
        box-shadow: none;
      }

      button.primary {
        background: var(--gold);
        color: #fff;
        box-shadow: 0 10px 20px rgba(212, 163, 98, 0.35);
      }

      button.primary:hover {
        background: #c49045;
      }

      button.outline {
        background: transparent;
        border: 1px solid var(--green);
        color: var(--green);
      }

      button.outline:hover {
        background: var(--green);
        color: #fff;
      }

      button:disabled {
        opacity: 0.6;
        cursor: default;
        box-shadow: none;
      }

      .meta {
        margin-top: 14px;
        font-size: 14px;
        padding-top: 10px;
        border-top: 1px dashed #e0d5c6;
      }

      .meta strong {
        font-weight: 600;
        color: var(--gold);
      }

      .footer-note {
        text-align: center;
        margin-top: 10px;
        font-size: 11px;
        color: #9a8f80;
      }

      @media (max-width: 480px) {
        .card {
          padding: 18px 16px 16px;
        }

        .card-title {
          font-size: 16px;
        }

        .actions {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>

      </div>

          <h1 class="card-title">Dashboard de vendas</h1>

        </div>
